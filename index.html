
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Business</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.2); border-radius: 10px; }
        body { background-color: #dadbd3; height: 100vh; overflow: hidden; font-family: Segoe UI, Helvetica Neue, Helvetica, Arial, sans-serif; }
        #root { height: 100vh; display: flex; align-items: center; justify-content: center; }
        .whatsapp-bg { background-color: #efeae2; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); opacity: 0.9; }
        .msg-shadow { box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); }
        @keyframes loading {
          0% { left: -100%; width: 30%; }
          50% { width: 70%; }
          100% { left: 100%; width: 30%; }
        }
    </style>

    <script>
        window.process = { env: { API_KEY: "" } };
        window.isConfigLoaded = false;
        
        async function loadConfig() {
            console.log("Iniciando busca de configurações...");
            const statusEl = document.getElementById('loading-status');
            
            try {
                const res = await fetch('/api/config', { cache: 'no-store' });
                if (res.ok) {
                    const config = await res.json();
                    window.process.env.API_KEY = config.API_KEY;
                    console.log("Configurações carregadas!");
                    window.isConfigLoaded = true;
                    window.dispatchEvent(new Event('config-loaded'));
                    return;
                }
            } catch (e) {
                console.warn(`Erro ao carregar config:`, e.message);
            }
            
            // Se falhar de primeira, tenta em loop mas sem travar a UI
            setTimeout(loadConfig, 2000);
        }
        
        window.addEventListener('DOMContentLoaded', loadConfig);
    </script>

    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
        "react": "https://esm.sh/react@^19.2.4",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "qrcode": "https://esm.sh/qrcode@^1.5.3"
      }
    }
    </script>
</head>
<body>
    <div id="root">
        <div class="flex flex-col items-center">
            <i class="fab fa-whatsapp text-7xl text-[#922c26] mb-10 animate-pulse"></i>
            <div class="w-64 h-1 bg-gray-200 relative overflow-hidden mb-6 rounded-full">
               <div class="absolute h-full bg-[#922c26] w-1/2" style="animation: loading 2s ease-in-out infinite;"></div>
            </div>
            <p id="loading-status" class="text-gray-500 font-medium text-center">Conectando ao servidor...</p>
        </div>
    </div>
    
    <script type="text/babel" data-type="module">
        const initApp = () => {
            console.log("Montando aplicação React...");
            const script = document.createElement('script');
            script.type = 'text/babel';
            script.dataset.type = 'module';
            script.src = 'index.tsx';
            document.body.appendChild(script);
        };

        if (window.isConfigLoaded) {
            initApp();
        } else {
            window.addEventListener('config-loaded', initApp);
        }
    </script>
</body>
</html>
